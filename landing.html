    <div class="c-landing_box">

            <img src="./img/Mockup.png" class="c-landing-mockup" alt="Mockup">

                    <input type="email" name="email" id="email" placeholder="Enter your email address here"
                        required><input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
